<md-sidenav>
  <div class="root">
    <md-grid-list cols=11 rowHeight="500px">
      <md-grid-tile colspan="1">
      </md-grid-tile>
      <md-grid-tile colspan="9">
        <md-card class="login-card">
          <md-card-header class="padded">
            <md-card-title class="login-card-header">
              <span class="login-card-header">IcwsJs Login Screen</span>
            </md-card-title>
            <md-card-subtitle>Please enter your Server Name, User Name and Password</md-card-subtitle>
          </md-card-header>
          <br>
          <md-card-content>
            <md-input-container>
              <input autocomplete="on" size="60" autofocus mdInput [(ngModel)]="server.serverName" placeholder="Server Name">
            </md-input-container>
            <br><br>
            <md-input-container>
              <input autocomplete="on" size="30" mdInput [(ngModel)]="user.username" placeholder="User Name">
            </md-input-container>
            <md-input-container>
              <input autocomplete="on" size="30" mdInput [(ngModel)]="user.password" type="password" placeholder="Password">
            </md-input-container>
            <br>
            <!--<md-input-container>
              <input mdInput [(ngModel)]="pollingInterval" placeholder="Polling Interval (in seconds)">
            </md-input-container>-->

          </md-card-content>
          <md-card-actions>
            <button class = "login-button" md-raised-button (click)="login()" *ngIf="loggedOut">LOGIN</button>
          </md-card-actions>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
