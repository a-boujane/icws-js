<div *ngFor="let node of tree">
  <md-list-item class = "yo-{{node.depth}}" (click)="setSelectedNode(node)">
    <md-icon class="iconz">{{node.icon}}</md-icon>
    <div>
      <span class="raleway"> {{node.title}} </span>
    </div>
  </md-list-item>
  <div *ngIf="selectedNode === node">
    <tree-view [tree]="node.children"></tree-view>
  </div>
</div>
